name: Compilar SA-MP Pawn (FINAL PROFISSIONAL)

on:
  push:
    paths:
      - "gamemodes/*.pwn"
      - "filterscripts/*.pwn"
  pull_request:
    paths:
      - "gamemodes/*.pwn"
      - "filterscripts/*.pwn"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Baixar Pawn Compiler 3.10.10
      run: |
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz
        chmod +x pawnc-3.10.10-linux/bin/pawncc

    - name: Instalar libpawnc.so (auto-detect)
      run: |
        LIB_PATH=$(find pawnc-3.10.10-linux -name "libpawnc.so" | head -n 1)
        sudo cp "$LIB_PATH" /usr/lib/
        sudo ldconfig

    - name: Criar pastas de compilados
      run: |
        mkdir -p compiled/gamemodes
        mkdir -p compiled/filterscripts

    - name: Compilar gamemodes
      run: |
        shopt -s nullglob
        export LD_LIBRARY_PATH=$PWD/pawnc-3.10.10-linux/lib:$LD_LIBRARY_PATH
        for file in gamemodes/*.pwn; do
          name=$(basename "$file" .pwn)
          echo "Compilando gamemode: $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" -i./include -ocompiled/gamemodes/"$name.amx"
        done

    - name: Compilar filterscripts
      run: |
        shopt -s nullglob
        export LD_LIBRARY_PATH=$PWD/pawnc-3.10.10-linux/lib:$LD_LIBRARY_PATH
        for file in filterscripts/*.pwn; do
          name=$(basename "$file" .pwn)
          echo "Compilando filterscript: $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" -i./include -ocompiled/filterscripts/"$name.amx"
        done

    - name: Upload dos AMX
      uses: actions/upload-artifact@v4
      with:
        name: amx-files
        path: |
          compiled/gamemodes/*.amx
          compiled/filterscripts/*.amx
