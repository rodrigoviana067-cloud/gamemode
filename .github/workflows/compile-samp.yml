name: Compile SA-MP Gamemode

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Pawn Compiler
      run: |
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz

    - name: Compile Gamemode
      run: |
        mkdir -p compiled
        ./pawnc-3.10.10-linux/bin/pawncc \
          -iinclude \
          gamemodes/cidade_full.pwn \
          -o compiled/cidade_full.amx

    - name: Upload AMX
      uses: actions/upload-artifact@v4
      with:
        name: cidade_full-amx
        path: compiled/cidade_full.amx
