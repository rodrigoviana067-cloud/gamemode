name: Compilar SA-MP Pawn (FINAL REAL)

on:
  push:
    paths:
      - "gamemodes/*.pwn"
      - "filterscripts/*.pwn"
  pull_request:
    paths:
      - "gamemodes/*.pwn"
      - "filterscripts/*.pwn"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout do repositório
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Baixar Pawn Compiler 3.10.10
    - name: Baixar Pawn Compiler 3.10.10
      run: |
        set -e
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz
        chmod +x pawnc-3.10.10-linux/bin/pawncc

    # 3️⃣ Instalar libpawnc.so
    - name: Instalar libpawnc.so
      run: |
        set -e
        LIB_PATH=$(find pawnc-3.10.10-linux -name "libpawnc.so" | head -n 1)
        sudo cp "$LIB_PATH" /usr/lib/
        sudo ldconfig

    # 4️⃣ Compilar gamemodes
    - name: Compilar gamemodes
      run: |
        set -e
        mkdir -p compiled/gamemodes
        for file in gamemodes/*.pwn; do
          [ -s "$file" ] || continue
          name=$(basename "$file" .pwn)
          echo "▶ Compilando gamemode: $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" \
            -iinclude \
            -i./pawnc-3.10.10-linux/include \
            -o"compiled/gamemodes/$name.amx"
        done

    # 5️⃣ Compilar filterscripts
    - name: Compilar filterscripts
      run: |
        set -e
        mkdir -p compiled/filterscripts
        for file in filterscripts/*.pwn; do
          [ -s "$file" ] || continue
          name=$(basename "$file" .pwn)
          echo "▶ Compilando filterscript: $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" \
            -iinclude \
            -i./pawnc-3.10.10-linux/include \
            -o"compiled/filterscripts/$name.amx"
        done

    # 6️⃣ Upload dos AMX compilados
    - name: Upload dos AMX
      uses: actions/upload-artifact@v4
      with:
        name: samp-amx
        path: compiled/**/*.amx
