name: Compilar SA-MP Pawn (Seguro)

on:
  push:
    paths:
      - "gamemodes/*.pwn"
  pull_request:
    paths:
      - "gamemodes/*.pwn"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do reposit√≥rio
      uses: actions/checkout@v4

    - name: Baixar Pawn Compiler 3.10.10
      run: |
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz
        chmod +x pawnc-3.10.10-linux/bin/pawncc

    - name: Instalar libpawnc.so no sistema (FIX DEFINITIVO)
      run: |
        sudo cp pawnc-3.10.10-linux/bin/libpawnc.so /usr/lib/
        sudo ldconfig

    - name: Compilar gamemodes
      run: |
        mkdir -p compiled
        for file in gamemodes/*.pwn; do
          echo "Compilando $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" -i./include -o "compiled/$(basename "${file%.pwn}.amx")"
        done

    - name: Upload dos AMX
      uses: actions/upload-artifact@v4
      with:
        name: gamemodes-amx
        path: compiled/*.amx
