name: Compilar SA-MP Pawn (FINAL REAL)

on:
  push:
    paths:
      - "gamemodes/*.pwn"
  pull_request:
    paths:
      - "gamemodes/*.pwn"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Baixar Pawn Compiler 3.10.10
      run: |
        set -e
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz
        chmod +x pawnc-3.10.10-linux/bin/pawncc

    - name: Instalar libpawnc.so
      run: |
        set -e
        LIB_PATH=$(find pawnc-3.10.10-linux -name "libpawnc.so" | head -n 1)
        sudo cp "$LIB_PATH" /usr/lib/
        sudo ldconfig

    - name: Compilar gamemodes
      run: |
        set -e
        mkdir -p compiled
        for file in gamemodes/*.pwn; do
          name=$(basename "$file" .pwn)
          echo "Compilando $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" -i./include -o"compiled/$name.amx"
        done

    - name: Upload dos AMX
      uses: actions/upload-artifact@v4
      with:
        name: gamemodes-amx
        path: compiled/*.amx
