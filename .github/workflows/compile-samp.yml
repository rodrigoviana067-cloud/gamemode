name: Compilar SA-MP Pawn (Final)

on:
  push:
    paths:
      - "gamemodes/*.pwn"
  pull_request:
    paths:
      - "gamemodes/*.pwn"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Baixar Pawn Compiler 3.10.10
      run: |
        wget https://github.com/pawn-lang/compiler/releases/download/v3.10.10/pawnc-3.10.10-linux.tar.gz
        tar -xzf pawnc-3.10.10-linux.tar.gz
        chmod +x pawnc-3.10.10-linux/bin/pawncc

    - name: Encontrar e instalar libpawnc.so (AUTO)
      run: |
        echo "Procurando libpawnc.so..."
        LIB_PATH=$(find pawnc-3.10.10-linux -name "libpawnc.so" | head -n 1)

        if [ -z "$LIB_PATH" ]; then
          echo "ERRO: libpawnc.so não encontrada"
          exit 1
        fi

        echo "Lib encontrada em: $LIB_PATH"
        sudo cp "$LIB_PATH" /usr/lib/
        sudo ldconfig

    - name: Compilar gamemodes
      run: |
        mkdir -p compiled
        for file in gamemodes/*.pwn; do
          echo "Compilando $file"
          ./pawnc-3.10.10-linux/bin/pawncc "$file" -i./include -o "compiled/$(basename "${file%.pwn}.amx")"
        done

    - name: Upload dos AMX
      uses: actions/upload-artifact@v4
      with:
        name: gamemodes-amx
        path: compiled/*.amx
